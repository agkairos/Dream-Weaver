<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Title (EXTREMAMENTE IMPORTANTE) -->
    <title>Sleep Calculator – Find the Best Time to Sleep and Wake Up</title>

    <!-- Description -->
    <meta
      name="description"
      content="Free sleep calculator to find the best time to sleep or wake up based on 90-minute sleep cycles. Improve sleep quality with science-based recommendations."
    />

    <!-- SEO -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://sleepsonocalculator.com" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph (compartilhamento) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Sleep Calculator – Best Time to Sleep & Wake Up"
    />
    <meta
      property="og:description"
      content="Calculate the ideal time to sleep or wake up using 90-minute sleep cycles and sleep science."
    />
    <meta property="og:url" content="https://sleepsonocalculator.com/" />
    <meta
      property="og:image"
      content="https://sleepsonocalculator.com/og-image.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Sleep Calculator – Best Time to Sleep"
    />
    <meta
      name="twitter:description"
      content="Find the optimal bedtime or wake-up time using sleep cycle calculations."
    />

    <!-- Structured Data (MUITO IMPORTANTE) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Sleep Calculator",
        "url": "https://sleepsonocalculator.com/",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "All",
        "description": "Sleep calculator that helps users find the best time to sleep or wake up based on 90-minute sleep cycles.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-DHK36S747X"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-DHK36S747X');
  </script>
  <body>
    <main>
      <noscript>
        <p>
          This sleep calculator requires JavaScript to function properly. Please
          enable JavaScript to calculate your ideal sleep times.
        </p>
      </noscript>
    </main>

    <!-- React App -->
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
